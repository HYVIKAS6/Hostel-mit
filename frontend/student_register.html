<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Hostel Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Student Registration</h2>
                <p>Create your student account.</p>
            </div>
            <form id="student-register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-contact">Contact Info</label>
                    <input type="text" id="register-contact" name="contact" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="login-footer">
                <p>Already have an account? <a href="student_login.html">Login here</a></p>
                <p>&copy; 2026 College Project</p>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
