<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Hostel Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Student Portal</h3>
            </div>
            <ul class="sidebar-nav">
                <li><a href="student_dashboard.html">
                    <span class="icon"></span> Dashboard
                </a></li>
                <li><a href="my_profile.html">
                    <span class="icon"></span> My Profile
                </a></li>
                <li class="active"><a href="payment.html">
                    <span class="icon"></span> Payment
                </a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Payment Information</h1>
                <a href="student_dashboard.html" class="btn">Back to Dashboard</a>
            </header>
            <section class="page-content">
                <div class="profile-container">
                    <div class="profile-details">
                        <h3>Payment Method</h3>
                        <div class="info-grid">
                            <div>
                                <strong>Payment System:</strong>
                                <p>Paypal</p>
                            </div>
                           
                        </div>
                        <h3>Fee Payment</h3>
                        <div class="info-grid">
                            <div>
                                <strong>Fee Amount:</strong>
                                <p id="fee-amount">15000</p>
                            </div>
                            <div>
                                <strong>Payment Status:</strong>
                                <p id="payment-status">Paid</p>
                            </div>
                        </div>
                        <button class="btn" id="pay-now-btn">Pay Now</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
