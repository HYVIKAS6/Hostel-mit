<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Hostel Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Student Login</h2>
                <p>Enter your credentials to access your student portal.</p>
            </div>
            <form id="student-login-form">
                <div class="form-group">
                    <label for="student-username">Username</label>
                    <input type="text" id="student-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="student-password">Password</label>
                    <input type="password" id="student-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="student_register.html">Register here</a></p>
                <p><a href="index.html">Back to Home</a></p>
                <p>&copy; 2024 College Project</p>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
